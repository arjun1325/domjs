<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 //Write a JavaScript function to get the values of First and Last names of the following form.
 <form id="form1" onsubmit="return false">
    First name: <input type="text" name="fname" value="Ram"><br>
    Last name: <input type="text" name="lname" value="Ismail"><br>
    <input onclick="getTheValues()" type="submit" value="Submit">
</form>

<script>
    function getTheValues() {

        const firstName = document.querySelector('input[name="fname"]').value;
        const lastName = document.querySelector('input[name="lname"]').value;

        console.log('First name:', firstName);
        console.log('Last name:', lastName);
    }
      </script>
</body>
</html>
